

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max-profit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Max Profit-calculations</h1>
    <div class="input-section">
      <label for="time-units">Enter Time Units:</label>
      <input type="number" id="time-units" value="" />
      <button id="calculate">Calculate</button>
    </div>
    <div id="results">
      <h2>Results</h2>
      <table>
        <thead>
          <tr>
            <th>Profit</th>
            <th>P (Pubs)</th>
            <th>T (Theatres)</th>
            <th>C (Commercial Parks)</th>
          </tr>
        </thead>
        <tbody id="solutions-table">
         
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
